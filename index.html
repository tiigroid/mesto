<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img class="profile__avatar" src="0b9dd0d776a57b46e581.png" alt="Аватар пользователя"><div class="profile__avatar-overlay"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кускот</h1><p class="profile__status">Исследователь поддивана</p><button aria-label="редактировать профиль" type="button" class="profile__button-edit button button_type_edit"></button></div><button aria-label="добавить место" type="button" class="profile__button-add button button_type_add"></button></section><section class="gallery"></section></main><footer class="footer">© 2022 Mesto Russia</footer><section class="popup popup_type_window edit-profile-popup"><form novalidate name="edit-profile" class="popup__window popup__window_form"><button aria-label="закрыть" type="button" class="popup__button-close button button_type_close"></button><h3 class="popup__title">Редактировать профиль</h3><input name="name" required minlength="2" maxlength="40" class="popup__input"/> <span class="name-input-error popup__error"></span> <input name="status" required minlength="2" maxlength="200" class="popup__input"/> <span class="status-input-error popup__error"></span> <button type="submit" class="popup__button-submit button button_type_submit">Сохранить</button></form></section><section class="popup popup_type_window add-card-popup"><form novalidate name="add-card" class="popup__window popup__window_form"><button aria-label="закрыть" type="button" class="popup__button-close button button_type_close"></button><h3 class="popup__title">Новое место</h3><input name="place" required minlength="2" maxlength="30" class="popup__input" placeholder="Название"/> <span class="place-input-error popup__error"></span> <input name="link" required type="url" class="popup__input" placeholder="Ссылка на картинку"/> <span class="link-input-error popup__error"></span> <button type="submit" class="popup__button-submit button button_type_submit">Создать</button></form></section><section class="popup popup_type_window change-avatar-popup"><form novalidate name="change-avatar" class="popup__window popup__window_form"><button aria-label="закрыть" type="button" class="popup__button-close button button_type_close"></button><h3 class="popup__title">Обновить аватар</h3><input name="avatar" required type="url" class="popup__input" placeholder="Ссылка на картинку"/> <span class="avatar-input-error popup__error"></span> <button type="submit" class="popup__button-submit button button_type_submit">Сохранить</button></form></section><section class="popup popup_type_window delete-card-popup"><div class="popup__window"><button aria-label="закрыть" type="button" class="popup__button-close button button_type_close"></button><h3 class="popup__title">Вы уверены?</h3><button type="button" class="popup__button-submit button button_type_submit">Да</button></div></section><section class="popup popup_type_fullview"><div class="popup__fullview"><button aria-label="закрыть" type="button" class="popup__button-close button button_type_close"></button> <img class="popup__image" src="#" alt=""/><p class="popup__caption"></p></div></section><template id="gallery__card"><article class="gallery__card"><img class="gallery__image" src="#" alt=""/> <button aria-label="удалить" type="button" class="gallery__button-delete button button_type_delete"></button><div class="gallery__box"><h2 class="gallery__title"></h2><div class="gallery__like"><button aria-label="лайкнуть" type="button" class="gallery__button-like button button_type_like"></button>0</div></div></article></template></div></body></html>
