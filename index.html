<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
            <button
              type="button"
              class="profile__button-edit button button_type_edit"
            ></button>
          </div>
          <button
            type="button"
            class="profile__button-add button button_type_add"
          ></button>
        </section>
        <section class="gallery">
        </section>
      </main>
      <footer class="footer">© 2022 Mesto Russia</footer>
      <template id="gallery__card">
        <article class="gallery__card">
          <img
            class="gallery__image"
            src=""
            alt=""
          />
          <button
          type="button"
          class="gallery__button-delete button button_type_delete"
        ></button>
          <div class="gallery__box">
            <h2 class="gallery__title"></h2>
            <button
              type="button"
              class="gallery__button-like button button_type_like"
            ></button>
          </div>
        </article>
      </template>
      <template id="popup">
        <div class="popup">
          <form class="popup__container">
            <button
              type="button"
              class="popup__button-close button button_type_close"
            ></button>
            <h3 class="popup__title"></h3>
            <input type="text" class="popup__text-input" required>
            <input type="text" class="popup__text-input" required>
            <button
              type="submit"
              class="popup__button-save button button_type_save"
            ></button>
          </form>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
